<!doctype html>
<html>
  <head>
    <title>15 Minutes Late</title>

     <!-- Compiled and minified materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- jQuery & app js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="js/app.js"></script>
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p></p>
      </div>
      

      <div class="row">
        <div class="col s4">
            <img src="walk.png">
        </div>
          <!-- Pass or fail -->
          <div class="col s4">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Stay or go</span>
                <p>If your teacher is more than 15 minutes late to class, legally, you are allowed to leave.</p>
                <input type="number" id="minutes" placeholder="How many minutes late is your teacher?">
                <p id="minutes-result" class="center-align"></p>
              </div>
  
              <div class="card-action">
                <button id="minutes-submit" class="waves-effect waves-light btn blue darken-1 center-align">Can I leave?</button>
              </div>  
            </div>
            </div>
              <div class="col s4">
            <img  src="sonic.jpg">

            
          </div>
<script>
//minutes
$("#minutes-submit").click(function() {
  var minutesString = $("#minutes").val();
  var minutes = parseInt(minutesString);

  if (minutes >= 15) {
    $("#minutes-result").text("Get out of there! Fast!");
  } else if (minutes <= 14) {
    $("#minutes-result").text("Stick around a little longer...");
  }
});</script>
              </div>
      
        
      </div>
  </body>
</html>
